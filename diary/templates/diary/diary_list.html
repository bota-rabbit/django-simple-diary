{% extends 'diary/base.html' %}
{% block content %}

    <h1> Private Diary </h1>

    <p><a href="{% url 'diary:create' %}"> Spelling a new day </a></p>
    
    {% for diary in object_list %}
        <p><a href="{% url 'diary:detail' diary.pk %}"> {{ diary.title }} </a></p>
    {% empty %}
        <p> You weren't born yet </p>
    {% endfor %}

{% endblock %}
